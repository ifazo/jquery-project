<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jShopy - Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .cart-badge {
            position: relative;
            top: -10px;
            right: 5px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">ShopEasy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <button class="btn btn-light position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
                        ðŸ›’ Cart
                        <span class="badge bg-danger cart-badge" id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-light py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 fw-bold">Welcome to ShopEasy</h1>
                    <p class="lead">Discover amazing products at unbeatable prices.</p>
                    <button class="btn btn-primary btn-lg">Shop Now</button>
                </div>
                <div class="col-lg-6">
                    <img src="/placeholder.svg?height=400&width=600" alt="Shopping" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>

    <!-- Products Section -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Featured Products</h2>
        <div class="row g-4" id="productsContainer">
            <!-- Products will be dynamically added here -->
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems">
                        <!-- Cart items will be dynamically added here -->
                    </div>
                    <div class="text-end mt-3">
                        <h5>Total: $<span id="cartTotal">0</span></h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="checkoutBtn">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "Wireless Headphones",
                price: 99.99,
                image: "/placeholder.svg?height=300&width=300",
                description: "High-quality wireless headphones with noise cancellation"
            },
            {
                id: 2,
                name: "Smart Watch",
                price: 199.99,
                image: "/placeholder.svg?height=300&width=300",
                description: "Feature-rich smartwatch with health tracking"
            },
            {
                id: 3,
                name: "Laptop Backpack",
                price: 49.99,
                image: "/placeholder.svg?height=300&width=300",
                description: "Durable laptop backpack with multiple compartments"
            },
            {
                id: 4,
                name: "Bluetooth Speaker",
                price: 79.99,
                image: "/placeholder.svg?height=300&width=300",
                description: "Portable bluetooth speaker with amazing sound"
            },
            {
                id: 5,
                name: "Coffee Maker",
                price: 129.99,
                image: "/placeholder.svg?height=300&width=300",
                description: "Programmable coffee maker with thermal carafe"
            },
            {
                id: 6,
                name: "Fitness Tracker",
                price: 59.99,
                image: "/placeholder.svg?height=300&width=300",
                description: "Water-resistant fitness tracker with heart rate monitor"
            }
        ];

        // Shopping cart array
        let cart = [];

        // Function to render products
        function renderProducts() {
            const container = $('#productsContainer');
            products.forEach(product => {
                container.append(`
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100 product-card">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="h5 mb-0">$${product.price}</span>
                                    <div class="btn-group">
                                        <a href="product-details.html?id=${product.id}" class="btn btn-outline-primary">
                                            View Details
                                        </a>
                                        <button class="btn btn-primary" onclick="addToCart(${product.id})">
                                            Add to Cart
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `);
            });
        }

        // Function to add item to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }

            updateCart();
        }

        // Function to remove item from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // Function to update cart display
        function updateCart() {
            const cartItems = $('#cartItems');
            const cartCount = $('#cartCount');
            let total = 0;

            cartItems.empty();
            cart.forEach(item => {
                total += item.price * item.quantity;
                cartItems.append(`
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <h6 class="mb-0">${item.name}</h6>
                            <small class="text-muted">$${item.price} x ${item.quantity}</small>
                        </div>
                        <button class="btn btn-sm btn-danger" onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                `);
            });

            $('#cartTotal').text(total.toFixed(2));
            cartCount.text(cart.reduce((sum, item) => sum + item.quantity, 0));
        }

        // Checkout function
        $('#checkoutBtn').click(function() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            alert('Thank you for your purchase!');
            cart = [];
            updateCart();
            $('#cartModal').modal('hide');
        });

        // Initialize the page
        $(document).ready(function() {
            renderProducts();
        });
    </script>
</body>
</html>
